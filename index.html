<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Story</title>
    <style>
        body { margin: 0; overflow: hidden; } /* Remove default margin and hide scrollbars */
        #container { width: 100vw; height: 100vh; display: block; } /* Make container fill the viewport */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="infoDisplay" style="position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; background-color: rgba(0,0,0,0.5); padding: 5px;">Score: 0</div>
    <div id="npcMessageDisplay" style="position: absolute; top: 40px; left: 10px; color: white; font-size: 16px; background-color: rgba(0,0,0,0.5); padding: 5px; max-width: 300px;"></div>
    <div id="container"></div>
    <script src="main.js"></script>
</body>
</html>
